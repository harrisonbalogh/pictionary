<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta
      http-equiv="cache-control"
      content="no-cache, must-revalidate, post-check=0, pre-check=0"
    />
    <title>Painter</title>
    <link rel="stylesheet" type="text/css" href="CSS/base.css" />
    <link rel="icon" href="" />
  </head>

  <body>
    <div class="content">

      <div class="header">
        <p id="label-user-id" class='hidden' style="display: inline-block;"></p>
        <input id="input-displayName" title="displayName" placeholder="Display Name"></input>
        <button id="button-connect" title="connect">
          Connect
        </button>
        <button id="button-disconnect" class="hidden" title="disconnect">
          Disconnect
        </button>
        <div></div>
        <p id="label-lobby-id" class="hidden" style="display: inline-block;"></p>
        <input id="input-lobby-join" class="hidden" title="lobby-join" placeholder="Lobby Code"></input>
        <button id="button-lobby-join" class="hidden" title="lobby-join">
          Join Lobby
        </button>
        <button id="button-lobby-create" class="hidden" title="lobby-create">
          Create Lobby
        </button>
        <button id="button-lobby-exit" class="hidden" title="lobby-exit">
          Exit Lobby
        </button>
        <p id="label-lobby-owner" class="hidden"></p>
        <p id="label-lobby-users" class="hidden"></p>
        <div id="container-lobby-settings" class="hidden">
          <input id="input-lobby-settings-rounds" title="lobby-settings-rounds" placeholder="Rounds"></input>
          <input id="input-lobby-settings-timer" title="lobby-settings-timer" placeholder="Timer (milliseconds)"></input>
          <input id="input-lobby-settings-wordChoiceCount" title="lobby-settings-wordChoiceCount" placeholder="Word Choice Count"></input>
          <input id="input-lobby-settings-hintCount" title="lobby-settings-hintCount" placeholder="Letter Hint Counts"></input>
        </div>
        <div id="container-game" class="hidden">
          <p id="label-lobby-painter"></p>
          <p id="label-game-message"></p>
          <ul id="list-word-choices"></ul>
          <p id="label-game-timer"></p>
        </div>
      </div>

      <div id="content" class="canvas-container hidden">
        <canvas id="bgCanvas" width="960" height="540"></canvas>
        <canvas id="fgCanvas" width="960" height="540"></canvas>
      </div>

      <div id="footer-controls" class="footer-control-container hidden">
        <div class="horizontal-controls">
          <div id="slider-line-width-container">
            <div class="slider" id="slider-line-width"><div></div><div></div></div>
              <p id="slider-label-line-width">Brush Width</p>
          </div>
          <ul id="color-palette" class="color-palette">
            <li style="background-color: green"></li>
            <li style="background-color: lawngreen"></li>
            <li style="background-color: yellow"></li>
            <li style="background-color: orange"></li>
            <li style="background-color: chocolate"></li>
            <li style="background-color: sienna"></li>
            <li style="background-color: brown"></li>
            <li style="background-color: red"></li>
            <li style="background-color: violet"></li>
            <li style="background-color: blueviolet"></li>
            <li style="background-color: blue"></li>
            <li style="background-color: steelblue"></li>
            <li style="background-color: teal"></li>
            <li style="background-color: aqua"></li>
            <li style="background-color: black"></li>
            <li style="background-color: white"></li>
          </ul>
          <!-- <button id="button-eraser" title="eraser"></button> -->
          <button id="button-clear" title="clear"></button>
        </div>
      </div>

      <input id="input-game-word" class="hidden" title="game-word" placeholder="Word Guess"></input>
      <button id="button-game-send" class="hidden" title="game-send">
        Send
      </button>
      <button id="button-game-start" class="hidden" title="game-start">
        Start Game
      </button>

    </div>

    <!-- ==================== SCRIPTS ==================== -->
    <script type='module' src="javascript/core.js"></script>
  </body>
</html>
